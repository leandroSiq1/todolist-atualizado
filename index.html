<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Todo-list</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">

        <link href="css/main.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6d4b9a93a2.js" crossorigin="anonymous"></script>

        
    </head>
    <body>

        <div class="container">
            <h1>Oque o dia nos reserva ?</h1>

            <div id="inputs" class="box-input">
                <input id="tarefa" type="text" placeholder="Escreva uma tarefa...">
                <button onclick="createTask()"type="button">Add Tarefa</button>
            </div>

            <div id="edit" class="edit">
                <h1>Editar Tarefa</h1>
                <div class="edit-input">
                    <input id="editInput" type="text" placeholder="">
                    <button onclick="confirmEdit()" type="button">Editar</button>
                </div>

                <div id="confirm" class="confirm">
                    <button class="cancel">Cancelar</button>
                    <button class="confirm">Confirmar</button>
                </div>
            </div>


            <div class="display" id="display"></div>


        </div>


        <script src="scripts/index.js"></script>
    </body>
</html>
