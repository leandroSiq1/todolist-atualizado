<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Todo-list</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">

        <link href="css/main.css" rel="stylesheet">
        <link href="css/animations.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6d4b9a93a2.js" crossorigin="anonymous"></script>

        
    </head>
    <body>

        <div class="alert" id="alert">
            <div class="icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>

            <div class="content-icon">
                <p>Por favor Escreva uma tarefa!</p>

                <i class="fas fa-times-circle" onclick="Alerts.closeAlert()"></i>
            </div>
        </div>

        <div class="alert-sucess" id="alert">
            <div class="icon">
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="content-icon">
                <p>Tarefa adicionada com sucesso!</p>

                <i class="fas fa-times-circle" onclick="Alerts.closeAlert()"></i>
            </div>
        </div>

        <div class="alert-max-task" id="alert">
            <div class="icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>

            <div class="content-icon">
                <p>Numero maximo de tarefas atingido.</p>

                <i class="fas fa-times-circle" onclick="Alerts.closeAlert()"></i>
            </div>
        </div>

            <div class="icon">

            </div>

            <div class="content-icon">
                <p>Numero maximo de tarefas, atingido.</p>

                <i class="fas fa-times-circle" onclick="Alerts.closeAlert()"></i>
            </div>
        </div> -->

       <section class="box">
           <div class="top-bar">
               <h1>Oque o dia nos reserva ?</h1>

               <div class="group-input">
                    <input 
                        type="text" id="inputTask" 
                        oninput="Task.bloqInput(this)" 
                        onkeydown="Task.keyValidate(event)"
                    >
                    <button onclick="Task.addTask()">Adicionar</button>
               </div>
           </div>

           <div class="container-task" id="display"></div>
       </section>


        <script src="scripts/index.js"></script>
    </body>
</html>
